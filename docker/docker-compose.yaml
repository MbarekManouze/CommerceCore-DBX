services:
  db:
    image: postgres:17
    container_name: app_db
    restart: always
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: myapp
    ports:
      - "5342:5432"   # ✅ Host:Container — Corrected
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d myapp"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data: